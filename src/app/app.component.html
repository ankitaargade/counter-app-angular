<body></body>
<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>
  <main>
    <h2>
      Current count is:<span
        [ngClass]="{ negative: isCountNegative, positive: !isCountNegative }"
        >{{ count }}</span
      >
    </h2>
  </main>

  <button [ngStyle]="{ background: '#ff00d4' }" (click)="onIncrement()">
    Increament
  </button>
  <button (click)="onDecrement()">Decreament</button>
  <button (click)="onReset()">Reset</button>
</div>
